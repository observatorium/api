# A convenience prometheus scape config to locally test Observatorium API.
global:
  scrape_interval: 15s
  external_labels:
    monitor: 'observatorium'

scrape_configs:
  - job_name: 'prometheus'
    scrape_interval: 5s
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'observatorium-api'
    scrape_interval: 10s
    static_configs:
      - targets: ['localhost:8080']
