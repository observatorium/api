# Prometheus scrape config that is used for integration tests.
global:
  scrape_interval: 15s
  external_labels:
    monitor: 'observatorium'

scrape_configs:
  - job_name: 'prometheus'
    scrape_interval: 5s
    static_configs:
      - targets: ['127.0.0.1:9090']

  - job_name: 'observatorium-api'
    scrape_interval: 10s
    static_configs:
      - targets: ['127.0.0.1:8080']

  - job_name: 'observatorium-uo'
    scrape_interval: 10s
    static_configs:
      - targets: ['127.0.0.1:8888']

  - job_name: 'thanos-querier'
    static_configs:
      - targets: ['127.0.0.1:9091']

  - job_name: 'thanos-receiver'
    static_configs:
      - targets: ['127.0.0.1:10902']

remote_write:
  - url: 'http://localhost:8080/api/v1/metrics/write'
