roles:
- name: read-write-oidc
  resources:
  - metrics
  - logs
  - traces
  - probes
  tenants:
  - test-oidc
  permissions:
  - read
  - write
- name: read-write-another-tenant
  resources:
    - metrics
    - logs
    - traces
  tenants:
    - another-tenant
  permissions:
    - read
    - write
- name: read-attacker
  resources:
  - metrics
  tenants:
  - test-attacker
  permissions:
  - read
- name: read-write-mtls
  resources:
  - metrics
  - logs
  - traces
  tenants:
  - test-mtls
  permissions:
  - read
  - write
- name: read-write-probes
  resources:
  - probes
  tenants:
  - test-probes
  permissions:
  - read
  - write
roleBindings:
- name: test-oidc
  roles:
  - read-write-oidc
  - read-attacker
  subjects:
  - name: admin@example.com
    kind: user
- name: another-tenant
  roles:
    - read-write-another-tenant
  subjects:
    - name: admin@example.com
      kind: user
- name: test-mtls
  roles:
  - read-write-mtls
  subjects:
  - name: test
    kind: group
- name: test-probes
  roles:
  - read-write-probes
  subjects:
  - name: admin@example.com
    kind: user
