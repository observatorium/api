apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/component: api-gateway
    app.kubernetes.io/instance: observatorium-api-gateway
    app.kubernetes.io/name: observatorium-api-gateway
    app.kubernetes.io/version: master-2020-01-28-e009b4a
  name: observatorium-api-gateway
  namespace: observatorium
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/component: api-gateway
      app.kubernetes.io/instance: observatorium-api-gateway
      app.kubernetes.io/name: observatorium-api-gateway
  strategy:
    rollingUpdate:
      maxSurge: 0
      maxUnavailable: 1
  template:
    metadata:
      labels:
        app.kubernetes.io/component: api-gateway
        app.kubernetes.io/instance: observatorium-api-gateway
        app.kubernetes.io/name: observatorium-api-gateway
        app.kubernetes.io/version: master-2020-01-28-e009b4a
    spec:
      containers:
      - args:
        - --web.listen=0.0.0.0:8080
        - --metrics.ui.endpoint=http://127.0.0.1:9091/
        - --metrics.read.endpoint=http://127.0.0.1:9091/api/v1
        - --metrics.write.endpoint=http://127.0.0.1:19291/api/v1/receive
        - --log.level=warn
        - --tls-cert-file=./tmp/certs/server.pem
        - --tls-private-key-file=./tmp/certs/ca.pem
        - --tls-client-ca-file=./tmp/certs/server.key
        - --tls-reload-interval=1m
        image: quay.io/observatorium/observatorium:master-2020-01-28-e009b4a
        livenessProbe:
          failureThreshold: 8
          httpGet:
            path: /-/healthy
            port: 8080
            scheme: HTTP
          periodSeconds: 30
        name: observatorium-api-gateway
        ports:
        - containerPort: 8080
          name: http
        readinessProbe:
          failureThreshold: 20
          httpGet:
            path: /-/ready
            port: 8080
            scheme: HTTP
          periodSeconds: 5
