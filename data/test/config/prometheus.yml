global:
  scrape_interval: 15s
  external_labels:
    monitor: 'observatorium'

scrape_configs:
  - job_name: 'prometheus'
    scrape_interval: 5s
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'observatorium-api'
    scrape_interval: 10s
    static_configs:
      - targets: ['observatorium:8080']

  - job_name: 'thanos-querier'
    static_configs:
      - targets: ['thanos-querier:9090']

  - job_name: 'thanos-receiver'
    static_configs:
      - targets: ['thanos-receiver:10902']

  - job_name: 'thanos-store'
    static_configs:
      - targets: ['thanos-store:10902']

remote_write:
  - url: 'http://thanos-receiver:19291/api/v1/receive'
