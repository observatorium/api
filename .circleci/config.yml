version: 2
jobs:
  build:
    docker:
      - image: golang:1.20
    steps:
      - checkout
      - run: |
          make build
          git diff --exit-code

  lint:
    docker:
      - image: golang:1.20
    steps:
      - checkout
      - run: |
          apt-get update && apt-get install xz-utils
          make lint --always-make

  test:
    docker:
      - image: golang:1.20
    steps:
      - checkout
      - run: |
          apt-get update && apt-get -y install xz-utils unzip openssl
          make test --always-make

  test-e2e:
    machine:
      image: ubuntu-2004:2023.04.2
    steps:
      - checkout
      - run: |
          sudo rm -rf /usr/local/go
          wget -qO- https://golang.org/dl/go1.20.linux-amd64.tar.gz | sudo tar -C /usr/local -xzf -
          export PATH=$PATH:/usr/local/go/bin
          go version
          make test-e2e

  generate:
    docker:
      - image: golang:1.20
    steps:
      - checkout
      - run: |
          make generate validate --always-make
          apt-get update && apt-get -y install unzip
          make proto
          git diff --exit-code

workflows:
  version: 2
  test-and-push:
    jobs:
      - build
      - lint
      - test
      - test-e2e
      - generate
