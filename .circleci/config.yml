version: 2
jobs:
  build:
    docker:
      - image: golang:1.20
    steps:
      - checkout
      - run: |
          make build
          git diff --exit-code

  lint:
    docker:
      - image: golang:1.20
    steps:
      - checkout
      - run: |
          apt-get update && apt-get install xz-utils
          make lint --always-make

  test:
    docker:
      - image: golang:1.20
    steps:
      - checkout
      - run: |
          apt-get update && apt-get -y install xz-utils unzip openssl
          make test --always-make

  test-e2e:
    machine:
      image: ubuntu-2004:202107-02
    steps:
      - checkout
      - run: |
          sudo rm -rf /usr/local/go
          wget -qO- https://golang.org/dl/go1.20.linux-amd64.tar.gz | sudo tar -C /usr/local -xzf -
          export PATH=$PATH:/usr/local/go/bin
          go version
          make test-e2e

  generate:
    docker:
      - image: golang:1.20
    steps:
      - checkout
      - run: |
          make generate validate --always-make
          apt-get update && apt-get -y install unzip
          make proto
          git diff --exit-code

  container-push:
    machine:
      image: ubuntu-2004:202107-02
    steps:
      - checkout
      - run: |
          echo "$DOCKER_PASS" | docker login quay.io --username $DOCKER_USER --password-stdin
          make container-push

  container-release:
    machine:
      image: ubuntu-2004:202107-02
    steps:
      - checkout
      - run: |
          echo "$DOCKER_PASS" | docker login quay.io --username $DOCKER_USER --password-stdin
          make container-release

workflows:
  version: 2
  test-and-push:
    jobs:
      - build
      - lint
      - test
      - test-e2e
      - generate
      - container-push:
          requires:
            - build
          filters:
            branches:
              only:
                - main
  tagged-main:
    jobs:
      - container-release:
          filters:
            tags:
              # Suggested SemVer regex:
              # https://semver.org/#is-there-a-suggested-regular-expression-regex-to-check-a-semver-string
              # https://regex101.com/r/vkijKf/1/
              # NOTICE: with an additional "v" as prefix. https://regex101.com/r/ZPwiYu/1
              only: /^v(0|[1-9]\d*)\.(0|[1-9]\d*)\.(0|[1-9]\d*)(?:-((?:0|[1-9]\d*|\d*[a-zA-Z-][0-9a-zA-Z-]*)(?:\.(?:0|[1-9]\d*|\d*[a-zA-Z-][0-9a-zA-Z-]*))*))?(?:\+([0-9a-zA-Z-]+(?:\.[0-9a-zA-Z-]+)*))?$/
            branches:
              ignore: /.*/
